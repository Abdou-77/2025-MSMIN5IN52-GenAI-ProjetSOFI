<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Justin Bieber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--background);
        }

        .message {
            transition: transform 0.2s;
            cursor: pointer;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .message.unread {
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">Messages</h1>
        <a href="index.html" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <!-- Assistant zone -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex gap-3 align-items-center mb-3">
                <div class="bg-primary bg-opacity-10 p-2 rounded-circle">
                    <i class="bi bi-robot fs-4 text-primary"></i>
                </div>
                <div>
                    <h5 class="fw-semibold mb-1">Assistant Justin</h5>
                    <p class="text-muted mb-0">Posez-moi une question sur vos messages</p>
                </div>
            </div>
            <div class="d-flex gap-2">
                <input type="text" id="messageQuery" class="form-control" placeholder="Ex: Combien ai-je de messages non lus ?">
                <button class="btn btn-primary px-4" id="askButton">
                    <i class="bi bi-send-fill me-2"></i>Demander
                </button>
            </div>
            <div id="aiResponse" class="mt-3 p-3 bg-light rounded-3 d-none">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-robot text-primary"></i>
                    <p class="mb-0 text-primary"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="list-group list-group-flush">
            <div class="list-group-item message unread p-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <h6 class="fw-semibold mb-0">Service Marketing</h6>
                    <small class="text-muted">Il y a 10 min</small>
                </div>
                <p class="mb-0 text-muted">Nouvelle campagne à valider pour le Q4 2023...</p>
            </div>

            <div class="list-group-item message p-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <h6 class="fw-semibold mb-0">Support Technique</h6>
                    <small class="text-muted">Hier</small>
                </div>
                <p class="mb-0 text-muted">Mise à jour système effectuée avec succès...</p>
            </div>

            <div class="list-group-item message p-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <h6 class="fw-semibold mb-0">Resources Humaines</h6>
                    <small class="text-muted">2 jours</small>
                </div>
                <p class="mb-0 text-muted">Rappel: Formation obligatoire le 15/12...</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Réponses prédéfinies de l'IA
    const messageResponses = {
        'combien': 'Vous avez 1 message non lu du Service Marketing.',
        'dernier message': 'Votre dernier message vient du Service Marketing concernant une nouvelle campagne à valider.',
        'messages non lus': 'Vous avez 1 message non lu du Service Marketing.',
        'message important': 'Oui, vous avez un message important non lu du Service Marketing concernant la validation de la campagne Q4.',
        'tous les messages': 'Vous avez 3 messages : 1 du Service Marketing (non lu), 1 du Support Technique et 1 des RH.',
        'quand': 'Votre dernier message a été reçu il y a 10 minutes.',
        'qui': 'Vos messages viennent du Service Marketing, du Support Technique et des Resources Humaines.',
        'résumé': 'Vous avez 1 message non lu du marketing concernant une campagne, et 2 messages lus concernant une mise à jour système et une formation.'
    };

    // Gestion des questions
    document.getElementById('askButton').addEventListener('click', () => {
        const input = document.getElementById('messageQuery');
        const query = input.value.trim().toLowerCase();
        if(!query) return;

        const responseDiv = document.getElementById('aiResponse');
        responseDiv.classList.remove('d-none');

        // Cherche une réponse correspondant à la question
        let response = 'Je ne comprends pas votre question. Essayez de demander par exemple "combien de messages non lus" ou "dernier message"';
        
        for(const [key, value] of Object.entries(messageResponses)) {
            if(query.includes(key)) {
                response = value;
                break;
            }
        }

        responseDiv.querySelector('p').textContent = response;
        input.value = '';
    });
</script>
</body>
</html>
