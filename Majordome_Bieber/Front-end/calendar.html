<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier | Justin Bieber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #0f172a;
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--background);
        }

        .calendar-event {
            border-left: 4px solid var(--primary);
            background: var(--surface);
            transition: transform 0.2s;
        }

        .calendar-event:hover {
            transform: translateX(5px);
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 fw-bold">Calendrier</h1>
        <a href="index.html" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left me-2"></i>Retour
        </a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <!-- Sample Calendar Events -->
            <div class="calendar-event p-3 rounded-3 shadow-sm mb-3">
                <h5 class="fw-semibold mb-2">Réunion avec l'équipe marketing</h5>
                <p class="text-muted mb-2"><i class="bi bi-clock me-2"></i>Aujourd'hui, 14:00 - 15:30</p>
                <p class="text-muted mb-0"><i class="bi bi-geo-alt me-2"></i>Salle de conférence A</p>
            </div>

            <div class="calendar-event p-3 rounded-3 shadow-sm mb-3">
                <h5 class="fw-semibold mb-2">Déjeuner d'affaires</h5>
                <p class="text-muted mb-2"><i class="bi bi-clock me-2"></i>Demain, 12:30 - 14:00</p>
                <p class="text-muted mb-0"><i class="bi bi-geo-alt me-2"></i>Restaurant Le Gourmet</p>
            </div>

            <div class="calendar-event p-3 rounded-3 shadow-sm mb-3">
                <h5 class="fw-semibold mb-2">Point projet mensuel</h5>
                <p class="text-muted mb-2"><i class="bi bi-clock me-2"></i>Vendredi, 10:00 - 11:30</p>
                <p class="text-muted mb-0"><i class="bi bi-geo-alt me-2"></i>Visioconférence</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
